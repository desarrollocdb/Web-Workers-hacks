<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Web Worker: Inline worker with LocalStorage example</title>
    <meta name="author" content="Ido Green">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  </head>

  <style>
    #status {
      background: lightGreen;
      border-radius: 15px;
      padding: 15px;
    }
   
  </style>
  
  <body>
    <h1>Web Worker: Inline worker with LocalStorage example</h1>
    
    <div id="status"></div>

    <script id="worker1" type="javascript/worker">
      self.onmessage = function(e) {
      	postMessage("<h3>Worker: Started</h3>");
		localStorage.setItem("key", "myValue");
        postMessage("<h3>Worker: Done</h3>");
      }
    </script>

    <script>
      function status(msg) {
        $("#status").append(msg);
      }
      
      // Creating the BlobBuilder and adding our web worker code to it.
      var bb = new (window.BlobBuilder || window.WebKitBlobBuilder)(); //new BlobBuilder();
      bb.append(document.querySelector('#worker1').textContent);

      // creates a simple URL string which can be used to reference data stored in a DOM File / Blob object.
      // Psss... In Chrome, there's a nice page to view all of the created blob URLs: chrome://blob-internals/
      var worker = new Worker(window.webkitURL.createObjectURL(bb.getBlob()));
      worker.onmessage = function(e) {
        // let's pass the information we got from the worker and print it on the page
        status(e.data);
      }
      worker.postMessage(); // Start the worker.
    </script>
  </body>
</html>
